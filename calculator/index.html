<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Application</title>
</head>

<body>
    <h1 class = 'display'>

    </h1>

    <div class = 'output'>
        <h3>Your total is: </h3>
    </div>

    <div class = 'operators'>
        <button id = "addition">
            <img src="./images/Plus_sign.png" alt="Black Plus Sign" height = 200px width = 200px>
        </button>
        <button id = "subtraction">
            <img src="./images/Minus_sign.png" alt="Black Minus Sign" height = 200px width = 200px>
        </button>
        <button id = "multiplication">
            <img src="./images/Multiply_sign.png" alt="Black Multiply Sign" height = 200px width = 200px>
        </button>
        <button id = "division">
            <img src="./images/Divide_sign.png" alt="Black Divide Sign" height = 200px width = 200px>
        </button>
        <button id = "equals">
            <img src="./images/Equals_sign.png" alt="Black Equals Sign" height = 200px width = 200px>
        </button>
        <button id = "clear">
            <img src="./images/All_clear.png" alt="All Clear Sign" height="200px" width="200px">
        </button>
    </div>

    <div class = 'numbers'>
        <button id = 'one'>
            <img src="./images/one_digit.png" alt="One Digit" height="200px" width="200px">
        </button>
        <button id = 'two'>
            <img src="./images/two_digit.jpeg" alt="Two digit" height="200px" width="200px">
        </button>
        <button id = 'three'>
            <img src="./images/three_digit.png" alt="Three digit" height="200px" width="200px">
        </button>
        <button id = 'four'>
            <img src="./images/four_digit.png" alt="Four digit" height="200px" width="200px">
        </button>
        <button id = 'five'>
            <img src="./images/five_digit.png" alt="Five digit" height="200px" width="200px">
        </button>
        <button id = 'six'>
            <img src="./images/six_digit.png" alt="Six digit" height="200px" width="200px">
        </button>
        <button id = 'seven'>
            <img src="./images/seven_digit.jpeg" alt="Seven digit" height="200px" width="200px">
        </button>
        <button id = 'eight'>
            <img src="./images/eight_digit.png" alt="Eight digit" height="200px" width="200px">
        </button>
        <button id = 'nine'>
            <img src="./images/nine_digit.png" alt="Nine digit" height="200px" width="200px">
        </button>
        <button id = 'zero'>
            <img src="./images/zero_digit.jpeg" alt="Zero digit" height="200px" width="200px">
        </button>
    </div>
    <script src = "calculator-file.js"></script>
</body>
</html>
