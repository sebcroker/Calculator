<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
</head>

<body>
    <h1 class = 'display'>

    </h1>

    <div class = 'output'>

    </div>

    <div class = 'operators'>
        <button id = "addition">
            <img src="./images/Plus_sign.png" alt="Black Plus Sign" height = 200px width = 200px>
        </button>
        <button id = "subtraction">
            <img src="./images/Minus_sign.png" alt="Black Minus Sign" height = 200px width = 200px>
        </button>
        <button id = "multiplication">
            <img src="./images/Multiply_sign.png" alt="Black Multiply Sign" height = 200px width = 200px>
        </button>
        <button id = "division">
            <img src="./images/Divide_sign.png" alt="Black Divide Sign" height = 200px width = 200px>
        </button>
        <button id = "equals">
            <img src="./images/Equals_sign.png" alt="Black Equals Sign" height = 200px width = 200px>
        </button>
    </div>

    <div class = 'numbers'>
        <button id = 'one'></button>
        <button id = 'two'></button>
        <button id = 'three'></button>
        <button id = 'four'></button>
        <button id = 'five'></button>
        <button id = 'six'></button>
        <button id = 'seven'></button>
        <button id = 'eight'></button>
        <button id = 'nine'></button>
        <button id = 'zero'></button>
    </div>
    <script src = "calculator-file.js"></script>
</body>
</html>
